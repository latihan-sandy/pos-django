{% extends 'layouts/base.html' %} {% block title %} Role {% endblock %} {% block content %}

<h1 class="page-header"> Role
    <small>Management</small>
</h1>

<ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="javascript:void(0);">Master</a></li>
    <li><a href="{% url 'groups.index' %}">Role</a></li>
    <li class="active">Detail</li>
</ol>

{% include "layouts/alert.html" %}


<div class="panel panel-default">
    <div class="panel-heading">
        <div class="clearfix">
            <div class="pull-left">
                <i class="fa fa-search"></i>&nbsp;<strong>Detail</strong>
            </div>
            <div class="pull-right">
                <a href="{% url 'groups.index' %}" class="btn btn-sm btn-primary">
                    <i class="fa fa-rotate-left"></i>&nbsp;Back
                </a>
                <a href="{% url 'groups.create' %}" class="btn btn-sm btn-success">
                    <i class="fa fa-plus"></i>&nbsp;Create New
                </a>
                <a href="{% url 'groups.edit' group.id %}" class="btn btn-sm btn-warning">
                    <i class="fa fa-edit"></i>&nbsp;Edit Data
                </a>
                <a href="{% url 'groups.delete' group.id %}" class="btn btn-sm btn-danger" id="btn-delete-data">
                    <i class="fa fa-trash"></i>&nbsp;Delete
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form method="POST" class="form-horizontal" id="form-submit" role="form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2">Name :</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ group.name }}</p>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer"></div>
</div>



{% endblock %}

{% extends 'layouts/base.html' %} {% block title %} Sign Up {% endblock %} {% block content %}

<div class="col-md-4 col-centered">
    <h1></h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-user-plus"></i>&nbsp; <strong>Sign up new user</strong>
        </div>
        <div class="panel-body">

            <form role="form" method="post">

                {% csrf_token %}

                <div class="form-group {% if form.errors.username %} has-error {% endif %}">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" value="" required autofocus>
                    <span class="help-block"> {{ form.errors.username }}</span>
                </div>

                <div class="form-group {% if form.errors.password %} has-error {% endif %}">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password1" value="" required>
                    <span class="help-block"> {{ form.errors.password }}</span>
                </div>

                <div class="form-group {% if form.errors.password2 %} has-error {% endif %}">
                    <label for="id_password2">Password Confirmation</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" value="" required>
                    <span class="help-block"> {{ form.errors.password2 }}</span>
                </div>

                <button type="submit" class="btn btn-default btn-block">
                    <i class="fa fa-edit"></i>&nbsp;Create Account Now
                </button>
            </form>
        </div>

        <div class="panel-footer text-center">
            <a href="{% url 'login' %}" class="btn btn-sm btn-success">
                Already registered ?
            </a>
        </div>

    </div>
</div>

{% if user.is_authenticated %}
<script>
    window.location.href = "{% url 'home' %}";
</script>
{% endif %} {% endblock %}
